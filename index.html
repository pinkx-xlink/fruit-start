<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho0se Ur Fruit :)</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <form>
        <p>
            <fieldset>
                <legend>Do you have a driver's license???? :o<span aria-label="required">*</span></legend>
                
                <input type="radio" required name="driver" 
            id="r1" value="yes"><label for "r1">Yes</label>
                <input type="radio" required name="driver"
            id="r2" value="no"><label for="r2">No! :,(</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">How old are you?</label>
            <input type="number" min="12" max="120" step="1"
        id="n1" name="age"
                pattern="\d+">
        </p>
        <p>
            <label for="t1">What's your fav fr00t?<span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit"
            list="11" required
                    pattern="[Bb]anana|[Cc]herry|[Aa]pple|
            [Ss]trawberry|[Ll]emon|[Oo]range">
                <datalist id="11">
                   <options>Banana</options> 
                   <options>Cherry</options> 
                   <options>Apple</options> 
                   <options>Strawberry</options> 
                   <options>Lemon</options> 
                   <options>Orange</options> 
                </datalist>
        </p>
        <p>
            <label for="t2">What's your email address?</label>
            <input type="email" id="t2" name="email"
        required minlength="8">
        </p>
        <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" maxlength="140"
        rows="5"></textarea>
        </p>
        <div>
            <label for="choose">Would you prefer a banana or cherry? (required)</label>
        <!-- <input id="choose" name="i-like" required
    pattern="[Bb]anana|[Cc]herry" /> -->

            <input 
              type="text"
              id="choose"
              name="i-like"
              required
              minlength="6"
              maxlength="6" />
        </div>
        <div>
            <label for="number">How many would you like? </label>
            <input type="number" id="number" name="amount"
        value="1" min="1" max="10" />
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
